<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/static/img/logo_Psi.png" />

    <!-- Extras -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
    />

    <!-- Bootsrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css" />

    <!-- CSS FILES -->
    <link rel="stylesheet" href="/static/css/personal.css" />
    <link
      rel="stylesheet"
      href="/static/css/templatemo-first-portfolio-style.css"
    />
    <link rel="stylesheet" href="/static/css/magnific-popup.css" />
  </head>

  <body class="fondo">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
      <li class="error">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %} 
    
    {% include "components/header.html"%}

    <main>
      <!-- Esto es para las figuras de fondo -->
      <div class="svg-background">
        <!-- SVG 1 -->
        <div class="svg1"></div>
        <!-- SVG 2 -->
        <div class="svg2"></div>
        <!-- SVG 3 -->
        <div class="svg2"></div>
      </div>

      {% block content %}{% endblock %}

    </main>

    {% include "components/footer.html" %}

    <!-- JAVASCRIPT FILES -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.sticky.js"></script>
    <script src="/static/js/click-scroll.js"></script>
    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <script src="/static/js/magnific-popup-options.js"></script>
    <script src="/static/js/custom.js"></script>
    <script src="/static/js/bcd45c0483.js" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename= 'js/ordenado.js')   }}"></script>
  </body>
</html>
